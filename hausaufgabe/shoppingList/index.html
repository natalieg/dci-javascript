<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List mit Local Storage</title>
</head>
<body>
    <h1>Shopping List</h1>

    <form action="">
        <label for="pName">Product Name
            <input type="text" id="pName" value="iPhone">
        </label>
        <label for="pDesc">Product Description
            <input type="text" id="pDesc" value="This is a Phone">
        </label>
        <label for="pCode">Product Code
            <input type="text" id="pCode" value="1234">
        </label>
  
    </form>
      <button id="addBtn">Add to List</button>
    <div id="display">
        <table id="table">
           <tr>
               <th>Product Name</th>
               <th>Product Description</th>
               <th>Product Code</th>
           </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
