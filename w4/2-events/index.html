<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Input Events</title>
</head>

<body>
    <form action="POST" >
        <h2>Hello You!</h2>
        <label for="fullname">Full Name
            <input 
            onfocus="myFocus(0)" 
            onchange="inputChange(0)"
            onselect="mySelect(0)" 
            onkeydown="keyDown(0)"
            onkeyup="keyUp(0)" 
            onblur="deleteStyle(0)" 
            type="text" name="fullname"
                placeholder="Write down your full name">
        </label>
        <label for="email">E-Mail
            <input 
            onfocus="myFocus(1)" 
            onchange="inputChange(1)" 
            onselect="mySelect(1)" 
            onkeydown="keyDown(1)"
            onkeyup="keyUp(1)" 
            type="email" name="email" id="email">
        </label>
        <label for="adress">Address
            <input 
            onfocus="myFocus(2)" 
            onchange="inputChange(2)" 
            onselect="mySelect(2)" 
            onkeydown="keyDown(2)"
            onkeyup="keyUp(2)" 
            type="adress" name="adress" id="email">
        </label>
        <input type="submit" value="Submit Data" 
        onsubmit="formSubmit()">
    </form>


    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
