<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>jquery hover keyup</title>
</head>

<body>
    <style>
        p {
            background: rgb(210, 240, 128);
            padding: 10px;
            font: 15px sans-serif;
        }

        .highlight {
            background: yellow;
        }

        .bold {
            font-weight: bolder;
        }

        .pseudoPara {
            background-color: rgb(245, 182, 9);
            padding: 15px;
            display: none;
        }
    </style>


    <div id="keyUp">
        <input type="text">
        <div>Keyup counter: <span>0</span></div>
        <div id="trigggerMe" class="pseudoPara">Keyup event is triggered</div>
    </div>

    <div id="hover">
        <p>hover here to change the color</p>
        <p>hover here to change the color</p>
    </div>

    <script>
        let i = 0;
        $('input[type="text"]').keyup(function(){
            $('span').text(i++);
            $('#trigggerMe').show().fadeOut(2000);
        })

        $("p").hover(function () {
            $(this).addClass("highlight");
        }, function () {
            $(this).removeClass("highlight");
        });

        $("p").mouseenter(function () {
            $(this).addClass("bold");
        });
        $("p").mouseleave(function () {
            $(this).removeClass("bold");
        })
    </script>
</body>

</html>
