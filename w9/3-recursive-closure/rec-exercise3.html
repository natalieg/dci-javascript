<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fibonacci</title>
</head>

<body>
    <script>

        var checkNumber = 77;

        // Loop
        function fibonacciLoop(n) {
            let start = n;
            let sum = 0;
            let first = 1;
            let second = 0;
            for (i = 0; i < start; i++) {
                second = first;
                first = sum;
                sum = first + second;
                n--;
            }
            return sum;
        }
        console.log("Fibonacci Loop " + fibonacciLoop(checkNumber));

        // Recursive
        let sum = 0;
        let first = 1;
        let second = 0;
        function fibonacchiRec(m) {
            if (m > 0) {
                second = first;
                first = sum;
                sum = first + second;
                return fibonacchiRec(m - 1);
            }
            return sum;
        }

        console.log("Fibonacci Recursive " + fibonacchiRec(checkNumber));


    </script>
</body>

</html>
