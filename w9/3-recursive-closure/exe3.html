<body>
    <script>
        function sum(a){
            function add(b){
                return a += b
            }
            return add;
        }

        let addition1 = sum(1)(2);
        let addition2 = sum(5)(-1);
        console.log("Result is " + addition1);
        console.log("Result is " + addition2);
    </script>
</body>
