<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Move Img</title>
</head>
<body>
    <style>
        button {
            position: absolute;
            z-index: 1;
            padding: 10px;
        }
        img {
            width: 200px;
            border-radius: 50%;
            position: relative;
            top: 50px;
            left: 0;
            transition: .5s;
        }
    </style>
    <button id="moveBtn">Move the Image</button>
    <img id="moveImg" src="bird.jpeg" alt="">    <script src="script.js"></script>
</body>
</html>
